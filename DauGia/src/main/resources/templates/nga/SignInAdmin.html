<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap-4/css/bootstrap.min.css">
    <script src="/bootstrap-4/js/bootstrap.min.js"></script>
    <script src="/jquery/jquery-3.5.1.min.js"></script>
    <script src="/jquery/popper.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center" style="color: #027ca5">TRANG QUẢN TRỊ WEBSITE ĐẤU GIÁ</h2>
            <br/>
            <form method="post" action="">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Nhập username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Nhập password">
                </div>
                <br/>
                <div class="col-md-8 mx-auto">
                    <button type="reset" name="btn-reset" class="btn btn-info col-md-4" style="background: #1eb7ea">
                        Nhập lại
                    </button>
                    <button type="submit" name="btn-login" class="btn btn-info col-md-4" style="background: #1eb7ea">
                        Đăng nhập
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
