<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/styles_khoa/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/styles_khoa/css/header.css">
    <link rel="stylesheet" href="/css/styles_khoa/css/style.css">
    <link rel="stylesheet" href="/css/luan/chat.css">
    <link href="/thang/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="/thang/css/bootstrap4.css" rel="stylesheet" type="text/css" media="all">
    <script src="/thang/js/jquery-1.11.0.min.js"></script>
    <!-- Custom Theme files -->
    <link href="/thang/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="/thang/css/flexslider.css" type="text/css" media="screen"/>
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <style>
        label {
            color: #027ca5;
        }
    </style>
</head>
<body>
<header th:insert="~{/header_footer/header_admin::header}"></header>
<nav th:insert="~{/nhu/admin/duyet::headerAdmin}"></nav>
<div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8">
        <div class="container">
            <form method="post" action="/admin/edit" th:object="${sanphams}">
                <fieldset>
                    <div class="services-top">
                        <h3 class="btn btn-secondary"> Sửa Sản Phẩm </h3>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Mã Sản Phẩm:</label>
                        <div class="col-sm-8">
                            <span th:utext="*{maSanPham}">  </span>
                            <input type="text" th:field="*{maSanPham}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tên sản phẩm:</label>
                        <div class="col-sm-8">
                            <span th:utext="*{tenSanPham}"></span>
                            <input type="text" th:field="*{tenSanPham}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Người đăng:</label>
                        <div class="col-sm-8">
                            <span th:utext="${sanphams.taiKhoan.nguoiDung.tenNguoiDung}"></span>
                            <select class="form-control  is-invalid" th:field="*{taiKhoan}" hidden="hidden">
                                <option th:text="${sanphams.taiKhoan.nguoiDung.tenNguoiDung}"
                                        th:value="${sanphams.taiKhoan.taiKhoan}"
                                        class="form-control is-invalid"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Số Lượng:</label>
                        <div class="col-sm-8">
                            <span th:utext="*{soLuong}"></span>
                            <input type="number" th:field="*{soLuong}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label readonly class="col-sm-3 col-form-label">Danh Mục:</label>
                        <div class="col-sm-8">
                            <select class="form-control  is-invalid" th:field="*{danhMuc}" hidden="hidden">
                                <option th:text="${sanphams.danhMuc.tenDanhMuc}"
                                        th:value="${sanphams.danhMuc.maDanhMuc}"></option>
                            </select>
                            <span th:utext="${sanphams.danhMuc.tenDanhMuc}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Hình ảnh sản phẩm:</label>
                        <div class="col-sm-8">
                            <img  style="height: 250px;width: auto;" th:src="@{${'/img/' + sanphams.hinh}}"  alt="lỗi ảnh!">
                            <br/>
                            <span th:utext="*{hinh}"></span>
                            <input type="text" th:field="*{hinh}" hidden="hidden">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Giá ban đầu:</label>
                        <div class="col-sm-8">
                            <span th:utext="*{giaKhoiDiem}"></span>
                            <input type="number" th:field="*{giaKhoiDiem}" class="form-control is-invalid"
                                   hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Bước giá:</label>
                        <div class="col-sm-8">
                            <span th:utext="*{mucGia}"></span>
                            <input th:field="*{mucGia}" type="number" class="form-control is-invalid"
                                   placeholder="Là giá thấp nhất trong mỗi lần tăng giá" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Giờ bắt đầu:</label>
                        <div class="col-sm-5">
                            <span th:utext="*{gioBatDau}"></span>
                            <input type="time" th:field="*{gioBatDau}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Ngày Bắt đầu:</label>
                        <div class="col-sm-5">
                            <span th:utext="*{ngayBatDau}"></span>
                            <input type="date" th:field="*{ngayBatDau}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Giờ Kết thúc:</label>
                        <div class="col-sm-5">
                            <span th:utext="*{gioKetThuc}"></span>
                            <input type="time" th:field="*{gioKetThuc}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Ngày kết thúc:</label>
                        <div class="col-sm-5">
                            <span th:utext="*{ngayKetThuc}"></span>
                            <input type="date" th:field="*{ngayKetThuc}" class="form-control is-invalid"
                                   hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Thông tin chi tiết:</label>
                        <div class="col-sm-9">
                            <span th:utext="*{moTa}"></span>
                            <textarea type="textarea" th:field="*{moTa}" class="form-control is-invalid" rows="6"
                                      hidden="hidden"> </textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Ngày đăng ký:</label>
                        <div class="col-sm-8">
                            <span th:utext="*{ngayDangKi}"></span>
                            <input type="date" th:field="*{ngayDangKi}" class="form-control is-invalid" hidden="hidden">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tình Trạng </label>
                        <div class="col-sm-4">
                            <select class="form-control in-invalid" th:field="*{tinhTrang}">
                                <option th:value="*{tinhTrang}"><span th:utext="*{tinhTrang}"></span>
                                </option>
                                <option th:value="${chuaduyet}"><span th:utext="${chuaduyet}"></span>
                                </option>
                                <option th:value="${daduyet}"><span th:utext="${daduyet}"></span>
                                </option>
                                <option th:value="${khongduyet}"><span th:utext="${khongduyet}"></span>
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-2">
                            <input type="submit" style="background:#1ab7ea;color: white" class="form-control"
                                   value="Sửa">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-sm-2">

    </div>
</div>


</div>
<!--<div th:replace="~{/luan/product-detail::chat}"></div>-->
<footer style="height: 0" th:insert="~{/header_footer/footer::footer}"></footer>
</body>
</html>
