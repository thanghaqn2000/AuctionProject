<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/styles_khoa/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/styles_khoa/css/header.css">
    <link rel="stylesheet" href="/css/styles_khoa/css/style.css">
    <link rel="stylesheet" href="/css/luan/chat.css">
    <link href="/thang/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="/thang/css/bootstrap4.css" rel="stylesheet" type="text/css" media="all">
    <script src="/thang/js/jquery-1.11.0.min.js"></script>
    <!-- Custom Theme files -->
    <link href="/thang/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="/thang/css/flexslider.css" type="text/css" media="screen"/>
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <style>
        label {
            color: #027ca5;
        }
    </style>
</head>
<body>
<header th:insert="~{/header_footer/header_admin::header}"></header>
<nav th:insert="~{/nhu/admin/duyet::headerAdmin}"></nav>

<div class="container">
    <form method="post" action="/admin/duyetok" th:object="${sanphams}">
        <div class="services-top">
            <h3 class="btn btn-secondary"> Chi Tiết Sản Phẩm Cần Duyệt </h3>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mã Sản Phẩm *</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{maSanPham}" class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tên sản phẩm *</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{tenSanPham}" class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Người đăng *</label>
            <div class="col-sm-8">
                <select class="form-control  is-invalid" th:field="*{taiKhoan}" hidden="hidden">
                    <option th:text="${sanphams.taiKhoan.nguoiDung.tenNguoiDung}"
                            th:value="${sanphams.taiKhoan.taiKhoan}" class="form-control is-invalid"></option>
                </select>
                <input type="text" th:value="${sanphams.taiKhoan.nguoiDung.tenNguoiDung}"
                       class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Số Lượng *</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{soLuong}" class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Danh Mục *</label>
            <div class="col-sm-8">
                <select class="form-control  is-invalid" th:field="*{danhMuc}" hidden="hidden">
                    <option th:text="${sanphams.danhMuc.tenDanhMuc}"
                            th:value="${sanphams.danhMuc.maDanhMuc}"></option>
                </select>
                <input type="text" th:value="${sanphams.danhMuc.tenDanhMuc}"
                       class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Hình ảnh sản phẩm *</label>
            <div class="col-sm-8">
                <img th:src="@{${'/img/' + sanphams.hinh}}" alt="">
                <br/>
                <input type="text" th:field="*{hinh}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Giá ban đầu *</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{giaKhoiDiem}" class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Bước giá *</label>
            <div class="col-sm-8">
                <input th:field="*{mucGia}" type="number" class="form-control is-invalid"
                       placeholder="Là giá thấp nhất trong mỗi lần tăng giá" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Giờ bắt đầu *</label>
            <div class="col-sm-5">
                <input type="time" th:field="*{gioBatDau}" class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ngày Bắt đầu *</label>
            <div class="col-sm-5">
                <input type="date" th:field="*{ngayBatDau}" class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Giờ Kết thúc *</label>
            <div class="col-sm-5">
                <input type="time" th:field="*{gioKetThuc}" class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ngày kết thúc *</label>
            <div class="col-sm-5">
                <input type="date" th:field="*{ngayKetThuc}" class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Thông tin chi tiết</label>
            <div class="col-sm-10">
                <textarea type="textarea" th:field="*{moTa}" class="form-control is-invalid" readonly
                          rows="6"> </textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ngày đăng ký*</label>
            <div class="col-sm-5">
                <input type="date" th:field="*{ngayDangKi}" class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tình Trạng</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{tinhTrang}" class="form-control is-invalid" readonly>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-2">
                <button type="submit" name="submit" value="duyet" style="background:#1ab7ea;color: white"
                        class="form-control">Duyệt
                </button>
            </div>
            <div class="col-sm-2">
                <button type="submit" name="submit" value="khongduyet" style="background:#1ab7ea;color: white"
                        class="form-control">Không Duyệt
                </button>
            </div>
        </div>
        </fieldset>
    </form>
</div>

<link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
<script type="text/javascript" src="js/nivo-lightbox.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#nivo-lightbox-demo a').nivoLightbox({effect: 'fade'});
    });
</script>

<footer style="height: 0" th:insert="~{/header_footer/footer::footer}"></footer>

</body>
</html>
