<section class="page-container">
    <div>
        <h2>Thêm mới danh mục</h2>
    </div>
    <hr>
    <div class="data-table">
        <form method="post" action="/danhmuc/create" th:object="${danhmucs}">
            <fieldset>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tên Danh Mục *</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{tenDanhMuc}" class="form-control is-invalid" id="inputEmail3">
                        <p style="color: red" th:if="${#fields.hasErrors('tenDanhMuc')}" th:errors="*{tenDanhMuc}"></p>
                        <p style="color: red;font-size: 13px" th:if="${mgsdm}">Danh mục đã tồn tại.</p>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" style="background:#1ab7ea;color: white" class="form-control"
                               value="Thêm">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
