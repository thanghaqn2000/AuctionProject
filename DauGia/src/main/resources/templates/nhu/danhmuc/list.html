<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles_khoa/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/styles_khoa/css/header.css">
    <link rel="stylesheet" href="/css/styles_khoa/css/style.css">
    <link rel="stylesheet" href="/css/luan/chat.css">
    <link href="/thang/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="/thang/css/bootstrap4.css" rel="stylesheet" type="text/css" media="all">
    <script src="/thang/js/jquery-1.11.0.min.js"></script>
    <!-- Custom Theme files -->
    <link href="/thang/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="/thang/css/flexslider.css" type="text/css" media="screen"/>
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/css/luan/css-admin-member-listnhu.css"/>
</head>
<body>

<header th:insert="~{/header_footer/header_client::header}"></header>
<nav th:insert="~{/nhu/admin/duyet::headerAdmin}"></nav>


<section class="page-container">
    <div>
        <h2>Tất Cả Danh Mục</h2>
    </div>
    <div class="filter-side">
        <form action="/admin/search" method="post">
            <label>Tên Danh Mục : </label>
            <input type="text" name="tendanhmuc" id="mem-name"/>

            <button class="filter-btn" type="submit">Lọc kết quả</button>
        </form>
    </div>
    <hr>
    <div class="data-table">
        <table id="mem-data">
            <tr>
                <th>Mã Danh Mục</th>
                <th>Tên Danh Mục</th>
                <th>Sửa</th>
                <th>Xóa</th>
            </tr>
            <tr th:each="danhmuc : ${danhmucs}">
                <td th:text="${danhmuc.maDanhMuc}"></td>
                <!--            <td>John</td>-->
                <td th:text="${danhmuc.tenDanhMuc}"></td>
                <td>
                    <a th:href="@{/danhmuc/edit(id = ${danhmuc.maDanhMuc})}">
                        Sửa
                    </a>
                </td>
                <td>
                    <button style="background: red" data-toggle="modal" data-target="#exampleModal"
                            th:onclick="preparedelete([[${danhmuc.maDanhMuc}]],[[${danhmuc.tenDanhMuc}]])">
                        Xóa
                    </button>
                </td>
            </tr>
        </table>
        <div class="center">
            <div class="page-current"><span th:text="${danhmucs.number + 1}"></span>/<span
                    th:text="${danhmucs.totalPages}"></span></div>
            <div class="pagination">
                <a th:href="@{'/danhmuc/list'(page=${danhmucs.number - 1})}"
                   th:if="${danhmucs.hasPrevious()}">Previous</a>
                <a th:href="@{'/danhmuc/list'(page=${danhmucs.number + 1})}"
                   th:if="${danhmucs.hasNext()}">Next</a>
            </div>
        </div>
    </div>
</section>
<div id="exampleModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <span id="maDanhMuc"></span>
                <p>Bạn có chắc chắn muốn xóa
                    <span id="tenSanPham"></span>
                    Không ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Hủy
                </button>
                <button onclick="deleteService($('#maDanhMuc').html())" type="button"
                        class="btn btn-default" data-dismiss="modal">
                    Xóa
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    function preparedelete(maDanhMuc, tenDanhMuc) {

        $('#maDanhMuc').html(maDanhMuc)
        $('#tenDanhMuc').html(tenDanhMuc)
    }

    function deleteService(maDanhMuc) {
        console.log(maDanhMuc);
        $.ajax(
            {
                type: 'get',
                url: "/danhmuc/delete/" + maDanhMuc,
                success: function () {
                    window.location.href = "http://localhost:8080/danhmuc/list";
                }
            }
        )
    }
</script>

<div th:replace="~{/luan/product-detail::chat}"></div>

</div>
<!--effec end here-->

    $(document).ready(function () {
        $('#nivo-lightbox-demo a').nivoLightbox({effect: 'fade'});
    });
</script>

<footer style="height: 0" th:insert="~{/header_footer/footer::footer}"></footer>
</body>
</html>
