<div class="container">
    <form method="get" action="/sanpham/list" th:object="${sanphams}">
        <fieldset>
            <div class="services-top">
                <h3 class="btn btn-secondary"> Chi tiết sản phẩm </h3>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Mã Sản Phẩm *</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{maSanPham}" class="form-control is-invalid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tên sản phẩm *</label>
                <div class="col-sm-8">
                    <p style="color: red" th:if="${#fields.hasErrors('tenSanPham')}" th:errors="*{tenSanPham}">Error</p>
                    <input type="text" th:field="*{tenSanPham}" class="form-control is-invalid" readonly>
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <label class="col-sm-2 col-form-label">Người đăng *</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input type="text" th:field="*{taiKhoan}" th:value="${sanphams.taiKhoan.taiKhoan.tenNguoiDung}"-->
<!--                           class="form-control is-invalid" readonly>-->
                                        <select class="form-control  is-invalid" th:field="*{taiKhoan}" readonly hidden="hidden">
                                            <option th:text="${sanphams.taiKhoan.nguoiDung.tenNguoiDung}"
                                                    th:value="${sanphams.taiKhoan.taiKhoan}" ></option>
                                        </select>
<!--                </div>-->

<!--            </div>-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Số Lượng *</label>
                <div class="col-sm-8">
                    <p style="color: red" th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}">Error</p>
                    <input type="number" th:field="*{soLuong}" class="form-control is-invalid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Danh Mục *</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${sanphams.danhMuc.tenDanhMuc}"
                           class="form-control is-invalid" readonly>

                    <!--                    <select class="form-control custom-select is-invalid" th:field="*{danhMuc}">-->
                    <!--                        <option th:text="${sanphams.danhMuc.tenDanhMuc}"-->
                    <!--                                th:value="${sanphams.danhMuc.maDanhMuc}" readonly> </option>-->

                    <!--                    </select>-->
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Hình ảnh sản phẩm *</label>
                <div class="col-sm-8">
                    <img th:src="@{${'/img/' + sanphams.hinh}}" alt="">
                    <br/>
                    <input type="text" th:field="*{hinh}" class="form-control is-invalid " readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Giá ban đầu *</label>
                <div class="col-sm-8">
                    <input type="number" th:min="0" th:field="*{giaKhoiDiem}" class="form-control is-invalid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Bước giá *</label>
                <div class="col-sm-8">
                    <input th:field="*{mucGia}" type="number"
                           class="form-control is-invalid"
                           placeholder="Là giá thấp nhất trong mỗi lần tăng giá" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Giờ bắt đầu *</label>
                <div class="col-sm-5">
                    <!--                    <p style="color: red" th:if="${#fields.hasErrors('gioBatDau')}" th:errors="*{gioBatDau}">Error</p>-->
                    <input type="time" th:field="*{gioBatDau}" class="form-control is-invalid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ngày Bắt đầu *</label>
                <div class="col-sm-5">
                    <!--                    <p style="color: red" th:if="${#fields.hasErrors('gioKetThuc')}" th:errors="*{gioKetThuc}">Error</p>-->
                    <input type="date" th:field="*{ngayBatDau}" class="form-control is-invalid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Giờ Kết thúc *</label>
                <div class="col-sm-5">
                    <!--                    <p style="color: red" th:if="${#fields.hasErrors('gioKetThuc')}" th:errors="*{gioKetThuc}">Error</p>-->
                    <input type="time" th:field="*{gioKetThuc}" class="form-control is-invalid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <!--                <p style="color: red" th:if="${#fields.hasErrors('ngayKetThuc')}" th:errors="*{ngayKetThuc}">Error</p>-->
                <label class="col-sm-2 col-form-label">Ngày kết thúc *</label>
                <div class="col-sm-5">
                    <input type="date" th:field="*{ngayKetThuc}" class="form-control is-invalid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Thông tin chi tiết</label>
                <div class="col-sm-10">
                    <textarea type="textarea" th:field="*{moTa}" class="form-control is-invalid" rows="6"
                              readonly> </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ngày đăng ký*</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{ngayDangKi}" class="form-control is-invalid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tình Trạng</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tinhTrang}" class="form-control is-invalid" readonly>
                </div>

            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-1">
                    <input type="submit" style="background:#1ab7ea;color: white" class="form-control"
                           value="đóng">
                </div>
            </div>
        </fieldset>
    </form>

</div>
