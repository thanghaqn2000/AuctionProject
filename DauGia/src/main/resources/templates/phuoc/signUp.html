<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <title>Login</title>
    <link href="/phuoc/css/bootstrap.min.css" rel="stylesheet">
    <link href="/phuoc/css/bootstrap-reset.css" rel="stylesheet">
    <link href="/phuoc/css/font-awesome.css" rel="stylesheet"/>
    <link href="/phuoc/css/style.css" rel="stylesheet">
    <link href="/phuoc/css/style-responsive.css" rel="stylesheet"/>
    <script src="/phuoc/js/ie8-responsive-file-warning.js"></script>
</head>
<body class="login-body">
<div class="container">
    <form class="form-signin" action="/singup" method="post" th:object="${dangkys}">
        <h2 class="form-signin-heading">ĐĂNG KÝ</h2>
        <div class="login-wrap">
            <p>Nhập thông tin cá nhân của bạn</p>
            <input type="text" class="form-control" placeholder="Họ và tên" th:field="*{tenNguoiDung}" autofocus>
            <!--            <p style="color: red" th:if="${#fields.hasErrors('tenSanPham')}" th:errors="*{tenSanPham}">Error</p>-->

            <input type="text" class="form-control" placeholder="Tên đăng nhập" th:field="*{taiKhoan}" autofocus>
            <!--            <p style="color: red" th:if="${#fields.hasErrors('tenSanPham')}" th:errors="*{tenSanPham}">Error</p>-->


            <input type="text" class="form-control" placeholder="Email" th:field="*{email}" autofocus>

            <input type="date" class="form-control" placeholder="Ngày sinh" th:field="*{ngaySinh}" autofocus>

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" value="1" id="nam" th:field="*{gioiTinh}">
                <label class="custom-control-label" for="nam" style="color:#95999c">Nam</label>
                <input type="radio" class="custom-control-input" value="0" id="nu" th:field="*{gioiTinh}">
                <label class="custom-control-label" for="nu" style="color:#95999c">Nữ</label>
            </div>
            <input type="text" class="form-control" placeholder="Số điện thoại" th:field="*{soDienThoai}" autofocus>

            <input type="text" class="form-control" placeholder="Số CMND/CCCD" th:field="*{cmnd}" autofocus>

            <input type="text" class="form-control" placeholder="Địa chỉ" th:field="*{diaChi}" autofocus>

            <input type="password" class="form-control" placeholder="Mật khẩu" th:field="*{matKhau}">

            <label class="checkbox">
                <input type="checkbox" value="agree this condition">
                Tôi đồng ý với <a href="#">Điều khoản dịch vụ và Chính sách quyền riêng tư</a>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Đăng ký</button>
            <label class="checkbox" style="margin-top: 20px;margin-left: 20px">
                Đã đăng ký tài khoản.
                <a class="" href="/phuoc/signIn">
                    Đăng nhập
                </a>
            </label>
        </div>
    </form>
</div>
<script src="/phuoc/js/jquery.js"></script>
<script src="/phuoc/js/bootstrap.min.js"></script>
</body>
</html>
