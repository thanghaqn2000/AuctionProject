<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">

    <title>Login</title>

    <!--Core CSS -->
    <link href="/phuoc/css/bootstrap.min.css" rel="stylesheet">
    <link href="/phuoc/css/bootstrap-reset.css" rel="stylesheet">
    <link href="/phuoc/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/phuoc/css/style.css" rel="stylesheet">
    <link href="/phuoc/css/style-responsive.css" rel="stylesheet"/>

</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" th:action="@{/j_spring_security_check}" method="POST">
        <h2 class="form-signin-heading">ĐĂNG NHẬP</h2>
        <center>
            <div th:if="${#request.getParameter('error') == 'true'}"
                 style="color:red;margin:10px 0px;">
                Đăng Nhập Thất Bại!!!<br/>
                vui lòng kiểm tra lại tên hoặc mật khẩu!
<!--                Lý do :-->
<!--                <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"-->
                <!--                      th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">-->
                <!--                Static summary-->
                <!--         </span>-->
            </div>
        </center>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" class="form-control" name="username" placeholder="Tên Đăng Nhập" autofocus>
                <input type="password" class="form-control" name="password" placeholder="Mật khẩu">
            </div>

            <button class="btn btn-lg btn-login btn-block" type="submit">Đăng nhập</button>
            <label class="checkbox" style="margin-top: 20px">
                Bạn chưa có tài khoản ?
                <a class="" href="/singup">
                    Tạo một tài khoản
                </a>
            </label>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
             class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Quên mật khẩu ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Nhập tài khoản và email của bạn để nhận lại mật khẩu.</p>
                        <input type="text" name="Email" placeholder="Tên đăng nhập" autocomplete="off"
                               class="form-control placeholder-no-fix">
                        <input type="text" name="Email" placeholder="Email" autocomplete="off"
                               class="form-control placeholder-no-fix">
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Quay lại</button>
                        <button class="btn btn-success" type="button">Gửi lại mật khẩu</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>


<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="/phuoc/js/jquery.js"></script>
<script src="/phuoc/js/bootstrap.min.js"></script>

</body>
</html>
