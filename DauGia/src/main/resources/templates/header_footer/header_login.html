<!doctype html>
<html lang="en">
<head>
    <title>Header Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"

    <link rel="stylesheet"

    <link rel="stylesheet" href="/static/css/styles_khoa/css/header.css">

<body>
    <header id="header">
        <div class="containerHeader">
            <div class="Item">
                <span>CHÍNH SÁCH ĐỔI TRẢ 30 NGÀY
                </span>
            </div>
            <div class="Item">
                <span>PHÍ GIAO HÀNG : ₫ 49000
                </span>
            </div>
            <div class="Item">
                <span>TẤT CẢ SẢN PHẨM BẮT ĐẦU TỪ ₫ 1000
                </span>
            </div>
            <div class="Item">
                <span>(026)-36343599
                </span>
            </div>
        </div>
        <div class="containernavHeader">
            <div class="row">
                <div class="col-lg-9 navHeaderRight" >
                    <img src="/static/css/styles_khoa/img/logo.png" class="logo" alt="logo">
                </div>
                <div class="col-lg-2 navHeaderLeft">
                    <div class="containerHeaderLeft">
                        <div class="itemHeaderLeft">
                            <span class="register">Đăng ký tại đây</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 navHeaderLeft" >
                    <div>
                        <div class="dropdown1">
                            <div class="dropdown__select1">
                                <img src="/static/css/styles_khoa/img/vi.png" class="icon" alt="vi">
                            </div>
                            <ul class="dropdown__list1">
                                <li class="dropdown__item1">
                                    <!-- <span class="dropdown__text">Tiếng Việt | Vietnamese</span>    -->
                                    <span class="dropdown__text">Tiếng Việt</span>
                                    <img src="/static/css/styles_khoa/img/vi.png" class="icon_con" alt="vi">
                                </li>
                                <li class="dropdown__item1">
                                    <!-- <span class="dropdown__text">Tiếng Anh | EngLish</span>     -->
                                    <span class="dropdown__text">Tiếng Anh</span>  
                                    <img src="/static/css/styles_khoa/img/en.png" class="icon_con" alt="en">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
