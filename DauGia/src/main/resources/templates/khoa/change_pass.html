<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Minh Khoa">

    <title>change password</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles_khoa/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/styles_khoa/css/style.css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="/css/styles_khoa/profile-css/main.css" rel="stylesheet" media="all">
    <link href="/css/styles_khoa/profile-css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/styles_khoa/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/styles_khoa/css/header.css">
</head>

<body id="page-top">
<header th:insert="~{/header_footer/header_client::header}"></header>
<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <div class="head-profile">
            <div class="image-profile">
                <img src="/css/styles_khoa/img/user.png" class="image-user" alt="user"></imgsrc>
            </div>
        </div>
        <nav class="nav-profile">
            <a class="a-profile1" th:href="@{/phuoc/edit/__${nguoiDung.maNguoiDung}__}">
                    <span class="span-img-profile">
                        <img class="img-myProfile" src="/css/styles_khoa/img/myProfile.png" alt="Hồ sơ của tôi">
                        <span class="span-txt">Hồ sơ của tôi</span>
                    </span>
            </a>
        </nav>
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
        <div id="content">
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Đổi mật khẩu</h1>
                </div>
                <div class="card-body">
                    <form id="profileForm" class="css" action="/phuoc/editPass" method="post" th:object="${taiKhoan}">
                        <input type="hidden" th:field="*{taiKhoan}">
                        <div class="form-row">
                            <div class="name">Mật khẩu hiện tại</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="psw" name="psw" type="password" class="input--style-5"
                                           required="true">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Mật khẩu mới</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="psw-new" name="psw-new" type="password" class="input--style-5"
                                           required="true" value="" th:field="*{matKhau}">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Xác nhận mật khẩu</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="psw-repeat" name="psw-repeat" type="password" class="input--style-5"
                                           required="true" value="">
                                </div>
                            </div>
                        </div>
                        <div class="containerBtn">
                            <div>
                                <button class="btn btn--radius-2 btn--red" type="submit">Cập Nhật</button>
                            </div>
                            <div>
                                <button class="btn btn--radius-2 btn--red" type="reset">Hủy</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer style="height: 0" th:insert="~{/header_footer/footer::footer}"></footer>
</body>

</html>
